plugins {
    id 'java'
    id 'application'
    id "org.openjfx.javafxplugin" version "0.0.9"

}

group 'ru.stankin'
version '1.0'

repositories {
    mavenCentral()
}

javafx {
    modules = ['javafx.controls', 'javafx.fxml']
    version = '15.0.1'
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.openjfx', name: 'javafx-controls', version: '15.0.1'

    compile group: 'org.openjfx', name: 'javafx-graphics', version: '15.0.1'

    compile group: 'org.openjfx', name: 'javafx-base', version: '15.0.1'

    compile group: 'org.openjfx', name: 'javafx-fxml', version: '15.0.1'


    compile group: 'org.openjfx', name: 'javafx-web', version: '15.0.1'

    compile group: 'org.openjfx', name: 'javafx-swing', version: '15.0.1'
    compile group: 'org.openjfx', name: 'javafx-media', version: '15.0.1'

    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'

    testCompileOnly 'org.projectlombok:lombok:1.18.16'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'





}

mainClassName = 'ru.stankin.informationSecurity.App'